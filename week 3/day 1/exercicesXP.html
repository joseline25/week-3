<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExerciceXP</title>
</head>
<body>
    <div id="navBar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Friends</a></li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">My Pics</a></li>
        </ul>
    </div>

    <script type="text/javascript">   
   // exercice 1 
   
   // 1- In the div above, change the value of the 
   // identity attribute (id) from navBar to socialNetworkNavigation, using the setAttribute method.

   let nav = document.getElementById('navBar');
   nav.setAttribute('id','socialNetworkNavigation');

   // 2 - We are going to add a new li to the ul.

        // 1- First, create a new li tag (use the createElement method)

        let li = document.createElement('li');

        // 2- Then create a new text node with “Logout” as its specified text.

        let p = document.createTextNode('Logout');

        // 3- Append the text node to the newly created list node (li).

        li.appendChild(p);

        // 4- Finally, append this updated list node to the unordered list
        // above, using the appendChild method.

        let list = document.querySelector('ul');

        list.appendChild(li);

    // 3- Bonus 
    // Use the firstChild and the lastChild properties to retrieve 
    //the first and last li elements under the parent ul node. 
    //Display the text of each link.(Hint: nodeValue property).
    let one = list.firstElementChild;
    let last = list.lastChild;

    list.removeChild(one);
    list.removeChild(last);
    
        
    
    </script>
</body>
</html>
